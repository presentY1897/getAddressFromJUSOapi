<!DOCTYPE html>
<html lang='kr'>

<head>
    <meta charset='UTF-8'>
    <title>JUSO.API를 활용한 주소 변환</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg">
        <div class='row'>
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                파일
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                작업
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role='main' class='col-md-9 ml-sm-auto col-lg-10 px-md-4'>
                <div id='dashboard_page' class="container-lg">
                    <div class='page-header'>
                        <h1>대시 보드 창</h1>
                        <p>분석 과정 나중에 추가함</p>
                    </div>
                </div>
                <div id='fileupload_page' class='container-lg'>
                    <div class='page-header'>
                        <h1>파일 관리</h1>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputFile" accept=".csv">
                            <label class="custom-file-label" for="inputFile" aria-describedby="inputFile">파일</label>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text" id="inputFile">확인</span>
                        </div>
                    </div>
                    <table id="selected_file_table" class='table'></table>
                    <div class="row">
                        <div class="col">업로드 파일 리스트
                            <ul id="upload_file_list"></ul>
                        </div>
                        <div class="col">분석 파일 리스트
                            <ul id="analysis_file_list"></ul>
                        </div>
                    </div>
                </div>
                <div id='work_page' class='container-lg'>
                    <div class='page-header'>
                        <h1>변환 관리</h1>
                    </div>
                </div>
                <div>
                    api key: <input id='api_key_input' />

                    <button id="api_start_button">변환 시작!</button>
                    <button id="download_result_button">다운로드 버튼!</button>
                </div>
                <div id='dragdropdiv' style='height:200px; background-color: brown; text-align: center; font-size:x-large; color:white; top:50%'>
                </div>
                <div id='errordiv'></div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src='src/search.js'></script>
    <script src='src/file_load.js'></script>
</body>

</html>
