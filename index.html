<!DOCTYPE html>
<html lang='kr'>

<head>
    <meta charset='UTF-8'>
    <title>JUSO.API를 활용한 주소 변환</title>
    <script src='src/jquery.min.js'></script>
    <script src='src/search.js'></script>
</head>

<body>
    <div class="container-lg">
        <div class='row'>
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                파일
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                작업
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role='main' class='col-md-9 ml-sm-auto col-lg-10 px-md-4'>
                <div id='dashboard_page' class="container-lg">
                    <div class='page-header'>
                        <h1>대시 보드 창</h1>
                        <p>분석 과정 나중에 추가함</p>
                    </div>
                </div>
                <div id='fileupload_page' class='container-lg'>
                    <div class='page-header'>
                        <h1>파일 관리</h1>
                    </div>
                    <div class="row">
                        <div class="col-auto mr-auto">
                            <span id="upload_file_name"></span>
                        </div>
                        <div class="col-auto">
                            <button id='fileupload_button' type='button' class='btn btn-dark'>업로드</button>
                        </div>
                    </div>
                </div>
                <div id='work_page' class='container-lg'>
                    <div class='page-header'>
                        <h1>변환 관리</h1>
                    </div>
                </div>
                <div>
                    api key: <input id='api_key_input' />

                    <button id="api_start_button">변환 시작!</button>
                    <button id="download_result_button">다운로드 버튼!</button>
                </div>
                <div id='dragdropdiv' style='height:200px; background-color: brown; text-align: center; font-size:x-large; color:white; top:50%'>
                </div>
                <div id='errordiv'></div>
            </main>
        </div>
    </div>

    <!-- bootstrap 관련 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
